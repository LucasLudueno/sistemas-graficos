<!doctype html>
<meta content="text/html;charset=ISO-8859-1" http-equiv="Content-Type">
<meta content="ISO-8859-1" http-equiv="encoding">
<html>
	<head>
		<title>Sistemas Graficos TP</title>
		<style>
			body{ background-color: grey; }
			canvas{ background-color: white; }
			textarea{ background-color: black; foreground-color: white;}
        </style>
		
		<!-- Libraries -->
		<script type="text/javascript" src="gl-matrix-2.2.0.js"></script>
		<script type="text/javascript" src="webgl-utils.js"></script>
		
		<!-- Scrips -->
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="VertexGrid.js"></script>
		<script type="text/javascript" src="UniformPlaneGrid.js"></script>
		<script type="text/javascript" src="Cilindro.js"></script>
		<script type="text/javascript" src="Esfera.js"></script>
		<script type="text/javascript" src="SupBarrido.js"></script>
		<script type="text/javascript" src="ClosedExtrusion.js"></script>
		<script type="text/javascript" src="SupRevolucion.js"></script>
		<script type="text/javascript" src="Vertex.js"></script>
		<script type="text/javascript" src="SpaceStation.js"></script>
		<script type="text/javascript" src="SpaceStationCenter.js"></script>
		<script type="text/javascript" src="SpaceStationCabin.js"></script>


		<!-- Shaders -->
		<script id="shader-vs" type="x-shader/x-vertex">
			// Los atributos son características propias de cada vertice.
			attribute vec3 aVertexPosition;
			attribute vec3 aVertexColor;

			// Los uniforms son características propias de una etapa de dibujado completa.
			// Son comunes a todos los vertices involucrados en el dibujado.
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			// Los varying son propiedades que toman valor para cada fragmento a partir
			// de interpolar linealmente entre los valores que se les asigna en cada 
			// vértice del polígono al cual pertenecen.
			varying highp vec4 vColor;    

			void main(void) {
				// gl_Position es una variable "built-in" de GLSL que es usada para 
				// almacenar la posición resultante del fragmento.
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vColor = vec4(aVertexColor,1.0);
			}
		</script>

		<script id="shader-fs" type="x-shader/x-fragment">
		varying highp vec4 vColor;

		void main(void) {
		  // gl_FragColor es una variable "built-in" de GLSL que es usada para 
		  // almacenar el color resultante del fragmento.
		  gl_FragColor = vColor;
		}
		</script>
	</head>
    
    
	<body onload="initWebGL()">
		<center>
			<h1>Sistemas Graficos - TP </h1>
			<h2>Ludueno Lucas - Horacio Martinez</h2>
			<canvas id="tp-canvas" width="1280" height="720">
				Your browser does not support the HTML5 canvas element.
			</scanvas>	
		</center>
	</body>
</html>
